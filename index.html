<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <!---CSS-->
  <link rel="stylesheet" href="style.css">

  <!--Fonte-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div id="container">
      <div id="img-topo">
        <img src="/images/illustration-hero.svg" class="img-topo" alt="Ilustração de uma pessoa ouvindo música">
      </div>

      <div id="conteudo">
          <h1>Order Summary</h1>

          <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p> 
          
          <div class="valorAnual">
            <img src="/images/icon-music.svg" alt="">
            <p><span>Annual Plan</span> <br>
            $59.99/year</p>  
            <a href="#" class="change">Change</a> 
          </div>

          <button class="processarPag">Proceed to Payment</button> 
          <a href="#" class="cancelarPedido">Cancel Order</a> 
      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
